<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Caseira</title>
</head>
<body>
    <header class="header">
        <h1>Horta</h1>
        <div onclick="perfil();" id="perfil"></div>
    </header>
    <main>
        <h2>Minha Horta</h2>
        <button class="add" id="add-plant-button">Adicionar Planta</button>
        <ul id="plantas-list">
            <div class="planta">
                <div class="encapsular">
                    <label for="nome">Nome</label>
                    <input type="text" class="texto" id="nome" readonly>
                </div>
                <div class="encapsular">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                        <option value="1">Planta</option>
                        <option value="2">Animal</option>
                        <option value="3">Construção</option>
                        <option value="4">Objeto</option>
                    </select>
                </div>
                <div class="encapsular">
                    <label for="Data">Data de início</label>
                    <input type="date" class="Data" readonly>
                </div>
                <div class="encapsular">
                    <label for="descricao">Descrição</label>
                    <input type="descricao" class="texto" id="descricao" readonly>
                </div>
                <button>Editar</button>
            </div>
            <div class="planta">
                <div class="encapsular">
                    <label for="nome">Nome</label>
                    <input type="text" class="texto" id="nome" readonly>
                </div>
                <div class="encapsular">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                        <option value="1">Planta</option>
                        <option value="2">Animal</option>
                        <option value="3">Construção</option>
                        <option value="4">Objeto</option>
                    </select>
                </div>
                <div class="encapsular">
                    <label for="Data">Data de início</label>
                    <input type="date" class="Data" readonly>
                </div>
                <div class="encapsular">
                    <label for="producao">Produção</label>
                    <input type="text" class="Data" readonly>
                </div>
                <div class="encapsular">
                    <label for="descricao">Descrição</label>
                    <input type="descricao" class="texto" id="descricao" readonly>
                </div>
                <button>Editar</button>
            </div>
        </ul>
    </main>

    <!-- Modal -->
    <div id="modal">
        <span id="close" class="close">X</span>
        <div id="content" class="modal-content">
            <h2>Adicionar</h2>
            <div class="encapsular">
                <label for="nome">Nome</label>
                <input type="text" class="texto" id="nome" placeholder="Digite o nome da planta">
            </div>
            <div class="encapsular">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo">
                    <option value="1">Planta</option>
                    <option value="2">Animal</option>
                    <option value="3">Construção</option>
                    <option value="4">Objeto</option>
                </select>
            </div>
            <div class="encapsular">
                <label for="Data">Data de início</label>
                <input type="date" class="Data">
            </div>
            <div class="encapsular">
                <label for="producao">Produção</label>
                <input type="text" class="Data">
            </div>
            <div class="encapsular">
                <label for="descricao">Descrição</label>
                <input type="text" class="texto" id="descricao" placeholder="Digite a descrição da planta">
            </div>
        </div>
        <button id="confirmar">Adicionar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
